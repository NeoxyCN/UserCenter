<!DOCTYPE html>
<html>

<head>
    <title><%= title %></title>
    <meta charset="utf-8">
    <meta name="author" content="Neoxy">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/app.js"></script>
    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-info navbar-dark">
        <a class="navbar-brand" href="#">UserCenter</a>

        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="./login">登录</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./register">注册</a>
            </li>
        </ul>
    </nav>
    <br>
    <%- body %>
    <div class="container" style="padding-left: 300px;padding-right: 300px;">
        <div class="card bg-light text-dark">
            <div class="card-body">
                <h4 class="center">登录</h4><br>
                <form>
                    <div class="form-group">
                        <label>Username:</label>
                        <input id="username" type="text" class="form-control" id="username">
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input id="password" type="password" class="form-control" id="password" placeholder="Enter password">
                    </div>
                    <button id="loginbutton" type="submit" class="btn btn-primary" onclick="login()">Login</button>
                    <a href="./register">没有帐号？</a>
                    <a href="./forgotpassword">忘记密码</a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
